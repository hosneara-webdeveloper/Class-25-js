<body>
    
    <div class="field">
        <div class="container1">
            <div class="watch">    
             <div class="clock">
                <div class="circle" id="sc" style="--clr:blue;"><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:yellow;"><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:red;"><i></i></div>
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
                
            </div>

            <!-- digital Clock -->
            <div id="digital-time">
                <div id="hours" style="--clr:red;";>00</div>
                <div id="minutes" style="--clr:yellow;">00</div>
                <div id="seconds"  style="--clr:blue;">00</div>
                <div id="ampm" style="--clr:white;">AM</div>

            </div>
            <h2>Time is always yours</h2>
        </div>
    </div>
        
</div>
